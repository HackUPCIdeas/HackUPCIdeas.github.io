<ul class="padre">
	<li class="bloque" ng-repeat="alp in alpha">
		<img ng-if="alp.user == 'A'" class="img-perfil" src="assets/images/profile.png">
		<img ng-if="alp.user == 'B'" class="img-perfil" src="assets/images/john.jpg">
		<span>{{alp.title}} - {{alp.desc}}</span>
		<span class="smallcursive">{{alp.date | date:'dd/MM/yyyy'}}</span>
	</li>
</ul>
